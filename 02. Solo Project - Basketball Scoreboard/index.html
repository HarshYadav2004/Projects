<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="player">HOME</h3>
                <div class="score">
                    <p id="player-first">0</p>
                </div>
                <div class="btn-section">
                <button class="points-btn" onclick="addOne(1)">+1</button>
                <button class="points-btn" onclick="addTwo(1)">+2</button>
                <button class="points-btn" onclick="addThree(1)">+3</button>
                </div>
            </div>
            <div>
                <h3 class="player">GUEST</h3>
                <div class="score">
                    <p id="player-second">0</p>
                </div>
                <div class="btn-section">
                <button class="points-btn" onclick="addOne(2)">+1</button>
                <button class="points-btn" onclick="addTwo(2)">+2</button>
                <button class="points-btn" onclick="addThree(2)">+3</button>
                </div>
            </div>
        </div>
        <div class="btn-section">
        <button class="new-game-btn" onclick="reset()">NEW GAME</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
